<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table exercise Assignment</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>

    </header>
    <main>
        <form>
            <div class="form-item">
                <h2>Contact Information.</h2>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-item column3">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
                <div class="form-item column4">
                    <label for="quantity">Select Quantity</label>
                    <select name="quantity" id="quantity">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <h2>Questions.</h2>
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item column5">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item column6">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4"
                        placeholder="Kampala, Uganda Nairobi, Kenya Kigali, Rwanda"></textarea>
                    <button type="submit">Submit Poll</button>
                </div>
            </div>
        </form>

    </main>
    <footer>

    </footer>
</body>

</html>
